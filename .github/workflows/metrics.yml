name: ðŸ“Š Resume-Style Metrics
on:
  schedule: [{ cron: "0 */6 * * *" }]   # auto refresh
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # push svgs into your repo
    steps:
      # === MAIN DASHBOARD (resume-style) ===
      - name: Generate main metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: aryansharma2709
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Kolkata
          committer_branch: main
          committer_message: "chore(metrics): update boards [skip ci]"
          filename: metrics/metrics.svg

          # ---- Languages (match resume: JS/TS, Java, Python, MERN) ----
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%
          plugin_languages_ignored: php, ruby
          plugin_languages_indepth: yes

          # ---- Calendar / habits / followup ----
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_days: 14
          plugin_followup: yes
          plugin_followup_sections: repositories, user

          # ---- Achievements (hide tiny ones) ----
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 8
          plugin_achievements_display: compact

          # ---- Topics (tech graph from resume keywords) ----
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_topics_mode: mastered
          plugin_topics_sort: stars

          # ---- WakaTime (coding time) ----
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, languages, editors
          plugin_wakatime_limit: 5

      # === LANGUAGES PANEL (big) ===
      - name: Generate languages panel
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: aryansharma2709
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          committer_branch: main
          filename: metrics/languages.svg
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_limit: 12

      # === ACHIEVEMENTS PANEL (solo) ===
      - name: Generate achievements panel
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: aryansharma2709
          template: classic
          base: ""
          config_timezone: Asia/Kolkata
          committer_branch: main
          filename: metrics/achievements.svg
          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: detailed
          plugin_achievements_limit: 12

name: ðŸ“Š Profile Metrics (minimal)
on:
  workflow_dispatch:
  schedule: [{ cron: "0 */6 * * *" }]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # allow committing the SVG
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}     # must be a Classic PAT
          user: aryansharma2709
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Asia/Kolkata
          committer_branch: main                  # your default branch
          committer_message: "chore: update metrics [skip ci]"
          filename: metrics/metrics.svg

          # Safe plugins that don't need extra secrets
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%

          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_days: 14

          # TURNED OFF for now (add later when key is set)
          plugin_wakatime: no


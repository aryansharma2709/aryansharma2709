name: ðŸ“Š Resume-Style Metrics (clean)
on:
  schedule: [{ cron: "0 */6 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}      # CLASSIC PAT (read:user, public_repo/repo)
          user: aryansharma2709
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Asia/Kolkata
          committer_branch: main
          committer_message: "chore(metrics): update board [skip ci]"
          output_action: commit
          filename: metrics/board.svg              # ðŸ‘ˆ NEW file name to kill cache

          # Only stable sections (no red errors)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%

          plugin_habits: no
          plugin_achievements: no                  # ðŸ‘ˆ OFF
          plugin_wakatime: no                      # ðŸ‘ˆ OFF


name: ðŸ“Š Resume-Style Metrics
on:
  schedule: [{ cron: "0 */6 * * *" }]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}          # CLASSIC PAT (read:user, public_repo/repo)
          user: aryansharma2709
          template: classic
          base: header, activity, repositories, metadata
          config_timezone: Asia/Kolkata
          committer_branch: main
          committer_message: "chore(metrics): update [skip ci]"
          output_action: commit
          filename: metrics/metrics.svg

          # ---- Core plugins ----
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_threshold: 2%

          # habits plugin OFF (sometimes throws 'Unexpected error')
          plugin_habits: no

          plugin_achievements: yes
          plugin_achievements_threshold: B
          plugin_achievements_display: compact
          plugin_achievements_secrets: yes
          plugin_achievements_limit: 10

          # ---- WakaTime (enable if key present) ----
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, languages, editors
          plugin_wakatime_limit: 5

